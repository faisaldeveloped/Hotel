<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-storage-compat.js"></script>
    <script defer src="./js/main.js"></script>
    <link rel="stylesheet" href="./css/main.css" />

    <style>
        #profile-section
        {
            display: none;
        }
    </style>
</head>
<body>
    <h1 class="title">Signup Page</h1>

    <div class="container">
        <div id="main-form" class="form col w-50">
            <div id="phone-section" class="col">
                <h2>Please Enter the phone</h2>
                <input type="text" id="phone" placeholder="Phone" />
                <input type="text" id="otp" placeholder="otp" />
                <div id="recaptcha-container"></div>
                <button id="login" onclick="login()">Continue</button>
                <button id="verify" onclick="verify()">Verify</button>
            
            </div>

            <div id="profile-section" class="col">
                <h2>Please Fill The Following Fields</h2>
                <input type="text" id="fullname" placeholder="full name" />
                <input type="text" id="age" placeholder="Age" />
                <button id="signup" onclick="signup()">Sign up</button>
            
            </div>


        </div>
    </div>
    <script src="./js/login.js"></script>
    <script src="./js/signup.js"></script>
</body>
    
</html>
